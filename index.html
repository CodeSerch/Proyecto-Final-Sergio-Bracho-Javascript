<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sergio Bracho</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body class="p-3 mb-2 bg-primary text-white">
  <header>
    <div id="nav-placeholder" class="nav1"></div>
  </header>
  <div class="div1">
    <h1>Añadir Usuario</h1>
    <form method="post" id="addUser" onsubmit="return enviar()" style="background-color: rgba(87, 87, 87, 0.8); width: 500px; padding: 15px;
      border-radius: 10px;">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" id="nombre">
        </div>
        <br />
        <div class="col">
          <input type="text" class="form-control" placeholder="Correo" id="correo">
        </div>
        <br />
        <div class="col">
          <input type="text" class="form-control" placeholder="Placas de Video" id="placas">
        </div>
      </div>
      <br />
      <div style="display: flex; justify-content: center;">
        <button type="submit" class="btn btn-primary" id="botonEnviar">Enviar</button>
      </div>
    </form>

    <p id="respa">respuesta</p>

    <br />
    <h2 id="newUser"></h2>
    <h1>Actualizar</h1>
    <button id="update" type="button"">actualizar y ordenar en forma ascendente por ethereum</button>
    <h2 id=" objeto"></h2>
      <h1>ClearUsuarios</h1>
      <button id="clear" type="button">limpiar datos de variables locales</button>
      <h1>Eventos:</h1>
      <div id="cuadrado" style="background-color: brown;width: 300px;height: 110px;text-align: center;">
        <h1>Mouse Over</h1>
        <h1>Mouse Over2</h1>
      </div>
      <br />

      <div id="exito" style="display:none">
        Sus datos han sido recibidos con éxito.
      </div>
      <div id="fracaso" style="display:none">
        Se ha producido un error durante el envío de datos.
      </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
